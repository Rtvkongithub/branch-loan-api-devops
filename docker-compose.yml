version: '3.9'

services:
  postgres:
    image: postgres:14
    container_name: postgres
    env_file:
      - .env.${ENV}
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - branch-net

  loan-api:
    build: .
    container_name: loan-api
    env_file:
      - .env.${ENV}
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: postgres
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    networks:
      - branch-net

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "443:443"
    depends_on:
      - loan-api
    networks:
      - branch-net

volumes:
  pgdata:

networks:
  branch-net:

